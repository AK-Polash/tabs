<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabs</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Tab links -->
    <div class="tab">
      <button id="ln" class="tablinks" onclick="openCity(/* 'ln' */ event, 'london')">
        London
      </button>
      <button id="pa" class="tablinks" onclick="openCity(/* 'pa' */ event, 'paris')">Paris</button>
      <button id="to" class="tablinks" onclick="openCity(/* 'to' */ event, 'tokyo')">Tokyo</button>
    </div>

    <div id="london" class="tabcontent">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>
    <div id="paris" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>
    <div id="tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>

    <script src="js/custom.js"></script>
  </body>
</html>
